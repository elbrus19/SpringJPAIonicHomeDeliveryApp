<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let hma of orders">
    <ion-card-header>
      <ion-card-title>Número Pedido: {{hma.numOrder}}</ion-card-title>
      <ion-card-subtitle>Descripción: {{hma.description}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Fecha Pedido: {{hma.dateOrder}}<br />
      fecha Entrega: {{hma.dateDelivery}}<br />
      Estado del pedido: {{hma.status}}
      <ion-item>
        <ion-icon (click)="editOrder(hma.numOrder)" name="create-outline" slot="end"></ion-icon>
        <ion-icon (click)="deleteOrder(hma.numOrder)" name="trash" slot="end"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="insertOrder()" expand="full">Añadir Pedido</ion-button>
</ion-content>
