<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Sing Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signUpForm" (ngSubmit)="onRegisterFormSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="surname1" type="text" placeholder="Surname1" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="surname2" type="text" placeholder="Surname2" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="tlfn" type="number" placeholder="Telephone Number" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="address" type="text" placeholder="Address" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
